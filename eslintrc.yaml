env:
  browser: true
  es6: true
extends:
  - 'eslint:recommended'
  - plugin:import/errors
  - plugin:import/warnings
plugins:
  - import
  - prettier
globals:
  Atomics: readonly
  SharedArrayBuffer: readonly
parserOptions:
  ecmaVersion: 2018
  sourceType: module
settings:
  import/resolver: node
rules:
  prettier/prettier: error
